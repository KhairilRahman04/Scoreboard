<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard Bag</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="scoreboard container d-flex flex-column justify-content-center">

        <div class="row row-cols-1 row-cols-md-2 text-center py-5 justify-content-center">

            <div class="points col-auto py-3 d-flex flex-column align-items-center">
                <h2>Player 1</h2>
                <p class="px-3" id="p1-display">0</p>
                <div class="score-btns">
                    <button class="btn btn-primary" name="p1-button" id="p1-button">+1</button>
                </div>
            </div>

            <div class="points col-auto py-3 d-flex flex-column align-items-center">
                <h2>Player 2</h2>
                <p class="px-3" id="p1-display" id="p2-display">0</p>
                <div class="score-btns">
                    <button class="btn btn-primary" name="p2-button" id="p2-button">+1</button>
                </div>
            </div>

        </div>

        <div class="d-grid gap-2 col-2 col-md-4 mx-auto pb-5">
            <select class="form-select" name="winPoint" id="winPoint">
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="10">10</option>
            </select>
        </div>

        <div class="d-grid gap-2 col-2 col-md-4 mx-auto pb-5">
            <button class="btn-primary" id="reset">reset</button>
        </div>

    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
